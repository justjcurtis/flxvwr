
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install deps
      shell: bash
      run: |
        pacman -Syu --noconfirm go gcc xorg-server-devel libxcursor libxrandr libxinerama libxi
        
    - name: Build
      run: go build -v ./...
