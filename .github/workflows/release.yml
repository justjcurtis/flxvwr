name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: Set up Go
        uses: actions/setup-go@v5.1.0
        with:
          go-version: 1.22.1

      - name: Install deps
        shell: bash
        run: sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev xorg-dev

      - name: Build for linux
        run: go build -o flxvwr-darwin-x64 .

      - name: Run tests
        run: go test ./...

      - name: Archive
        run: tar -czvf flxvwr-linux-x64-${{ github.ref_name }}.tar.gz flxvwr-linux-x64

  build-darwin-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up Go
        uses: actions/setup-go@v5.1.0
        with:
          go-version: 1.22.1

      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Download Icon
        run: curl -o icon.png https://i.ibb.co/RNpWkb6/flxvwr.png

      - name: Build for darwin (Apple Silicon)
        run: |
          GOARCH=arm64 fyne package -os darwin -icon icon.png -name flxvwr-arm64
          mkdir -p build/arm64
          mv flxvwr-arm64.app build/arm64/flxvwr.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG for arm64
        run: |
          create-dmg \
            --volname "flxvwr Installer (arm64)" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 400 150 \
            "build/arm64/flxvwr-arm64.dmg" \
            "build/arm64/flxvwr.app" \

      - name: Upload arm64 DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flxvwr-arm64-${{ github.ref_name }}.dmg
          path: build/arm64/flxvwr-arm64.dmg

  build-darwin-x64:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up Go
        uses: actions/setup-go@v5.1.0
        with:
          go-version: 1.22.1

      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Download Icon
        run: curl -o icon.png https://i.ibb.co/RNpWkb6/flxvwr.png

      - name: Build for darwin (Intel)
        run: |
          GOARCH=amd64 fyne package -os darwin -icon icon.png -name flxvwr-x64
          mkdir -p build/x64
          mv flxvwr-x64.app build/x64/flxvwr.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG for x64
        run: |
          create-dmg \
            --volname "flxvwr Installer (x64)" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 400 150 \
            "build/x64/flxvwr-x64.dmg" \
            "build/x64/flxvwr.app" \

      - name: Upload x64 DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flxvwr-x64-${{ github.ref_name }}.dmg
          path: build/x64/flxvwr-x64.dmg
  
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    steps:
      - name: Upload assets
        uses: softprops/action-gh-release@vv2.0.9
        with:
          make_latest: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
              flxvwr-linux-x64-${{ github.ref_name }}.tar.gz
              build/arm64/flxvwr-arm64-${{ github.ref_name }}.dmg
              build/x64/flxvwr-x64-${{ github.ref_name }}.dmg
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
